<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet CARL: The Crypto Alien</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-overlay"></div>
            <div class="hero-content">
                <h1 class="headline">I AM CARL, HELLO!</h1>
                <p class="subheading">Submit your <span class="highlight">HyperEVM</span> wallet</p>
                
                <!-- Form is now directly in the hero-content -->
                <section class="form-section" id="formSection">
                    <form id="walletForm">
                        <div class="form-group">
                            <input type="text" id="walletAddress" placeholder="Paste your HyperEVM wallet here" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="twitterLink" placeholder="Link your Twitter (e.g., twitter.com/username)">
                        </div>
                        <button type="submit" class="submit-btn">JOIN CARL</button>
                    </form>
                </section>
            </div>
            
            <div class="carl-sprite" id="carlSprite"></div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
