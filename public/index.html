<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meet CARL: The Crypto Alien</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="carl-sprite"></div>
            <div class="hero-content">
                <h1 class="headline">I AM CARL, HELLO!</h1>
                <p class="subheading">Submit your <span class="highlight">HyperEVM</span> wallet</p>
            </div>
            
            <div class="form-container">
                <form id="walletForm" class="compact-form">
                    <div class="form-group">
                        <input type="text" id="walletAddress" placeholder="HyperEVM wallet" required>
                    </div>
                    <div class="form-group">
                        <button type="button" id="twitterConnect" class="twitter-connect-btn">
                            <img src="./images/twitter-logo.png" alt="Twitter Logo" class="twitter-logo">
                            Connect with Twitter
                        </button>
                    </div>
                    <button type="submit" class="submit-btn">JOIN CARL</button>
                </form>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <script src="twitter-auth.js"></script>
</body>
</html>
